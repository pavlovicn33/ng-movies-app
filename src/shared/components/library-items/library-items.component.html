<div>
  <mat-tab-group
    fitInkBarToContent
    [style.font-family]="'Nunito'"
    [style.text-align]="'center'"
  >
    <mat-tab label="Movies">
      <h1 *ngIf="actor" [style.margin-top]="'20px'">{{ actor }} Movies:</h1>
      <h1 *ngIf="movies.length == 0">There are no movies at this time...</h1>
      <mat-grid-list class="set-height" [cols]="cols" rowHeight="1:1.3">
        <div>
          <mat-grid-tile *ngFor="let i of movies">
            <div [routerLink]="['/ngmovies/movie', i.id]" class="container-img">
              <img
                src="https://image.tmdb.org/t/p/w300{{ i.poster_path }}"
                alt=""
              />
              <div class="overlay">
                <h3>
                  {{ i.title }}
                </h3>
                <div>
                  <button
                    (click)="$event.preventDefault(); $event.stopPropagation()"
                    *ngIf="actor || currentRoute == 'recent'"
                    (click)="addToFavourites(i, 1)"
                    class="popout"
                    mat-icon-button
                  >
                    <mat-icon>add_circle_outline</mat-icon>
                  </button>
                  <button
                    *ngIf="!actor && currentRoute == 'bookmarked'"
                    (click)="$event.preventDefault(); $event.stopPropagation()"
                    (click)="removeFromFavourites(i)"
                    class="popout"
                    mat-icon-button
                  >
                    <mat-icon>remove_circle_outline</mat-icon>
                  </button>
                  {{ i.release_date | date : "yyyy" }}
                </div>
                <div *ngIf="i.poster_path">
                  <mat-icon class="star">star</mat-icon>
                  {{ i.vote_average }}
                </div>
              </div>
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </mat-tab>
    <mat-tab label="Shows‌‌‌‌">
      <h1 *ngIf="actor" [style.margin-top]="'20px'">{{ actor }} Tv Shows:</h1>
      <h1 *ngIf="shows.length == 0">There are no shows at this time...</h1>
      <mat-grid-list class="set-height" [cols]="cols" rowHeight="1:1.3">
        <div>
          <mat-grid-tile *ngFor="let i of shows">
            <div [routerLink]="['/ngmovies/tv', i.id]" class="container-img">
              <img
                src="https://image.tmdb.org/t/p/w300{{ i.poster_path }}"
                alt=""
              />
              <div class="overlay">
                <h3>
                  {{ i.name }}
                </h3>
                <div>
                  <button
                    (click)="$event.preventDefault(); $event.stopPropagation()"
                    *ngIf="actor || currentRoute == 'recent'"
                    (click)="addToFavourites(i, 1)"
                    class="popout"
                    mat-icon-button
                  >
                    <mat-icon>add_circle_outline</mat-icon>
                  </button>
                  <button
                    *ngIf="!actor && currentRoute == 'bookmarked'"
                    (click)="$event.preventDefault(); $event.stopPropagation()"
                    (click)="removeFromFavourites(i)"
                    class="popout"
                    mat-icon-button
                  >
                    <mat-icon>remove_circle_outline</mat-icon>
                  </button>
                  {{ i.first_air_date | date : "yyyy" }}
                </div>
                <div *ngIf="i.poster_path">
                  <mat-icon class="star">star</mat-icon>
                  {{ i.vote_average }}
                </div>
              </div>
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</div>
