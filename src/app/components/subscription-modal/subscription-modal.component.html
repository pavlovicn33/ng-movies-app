<div class="container">
  <form
    [formGroup]="paymentForm"
    action="/charge"
    method="post"
    class="form-container"
    id="payment-form"
  >
    <h2
      class="form-field"
      [style.color]="'white'"
      [style.font-family]="'Nunito'"
    >
      {{ data.subscription.name }}
    </h2>
    <div class="form-row form-field">
      <label class="mb-2" for="card-element"> Credit or debit card </label>
      <div class="mb-4" id="card-element">
        <!-- a Stripe Element will be inserted here. -->
      </div>
      <!-- Used to display form errors -->
      <div
        id="card-errors"
        class="block text-900 font-medium mb-2 text-pink-500"
        role="alert"
      ></div>
    </div>
    <mat-form-field
      floatLabel="always"
      [color]="'primary'"
      appearance="fill"
      [style.margin-top]="'15px'"
      class="form-field"
    >
      <mat-label>Email</mat-label>
      <input autocomplete="off" formControlName="email" matInput required />
      <mat-error *ngIf="p['email'].errors?.['required']"
        >You must enter a value</mat-error
      >
      <mat-error *ngIf="p['email'].errors?.['pattern']"
        >Email not valid</mat-error
      >
    </mat-form-field>
    <mat-form-field
      floatLabel="always"
      [color]="'primary'"
      appearance="fill"
      [style.margin-top]="'15px'"
      class="form-field"
    >
      <mat-label>Cardholder</mat-label>
      <input
        autocomplete="off"
        formControlName="cardHolder"
        matInput
        required
      />
      <mat-error *ngIf="p['cardHolder'].errors?.['required']"
        >You must enter a value</mat-error
      >
    </mat-form-field>
    <mat-form-field
      floatLabel="always"
      [color]="'primary'"
      appearance="fill"
      [style.margin-top]="'15px'"
      class="form-field"
    >
      <mat-label>Phone number</mat-label>
      <input
        autocomplete="off"
        formControlName="phoneNmber"
        matInput
        required
      />
      <mat-error *ngIf="p['phoneNmber'].errors?.['required']"
        >You must enter a value</mat-error
      >
    </mat-form-field>
    <div class="button-container form-field">
      <button color="accent" [style.font-family]="'Nunito'" mat-raised-button>
        Submit Payment
      </button>
    </div>
  </form>
</div>
<script src="https://unpkg.com/event-target@latest/min.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
