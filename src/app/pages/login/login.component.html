<div class="container">
    <div class="navbar-container">
        <div>
            <h1 [routerLink]="['/home']" class="logo">
                <span><img width="48px" src="../../../assets/images/icons8-movie-64.png" alt=""></span>
                ngMovies
            </h1>
        </div>
    </div>
    <div class="login-form">
        <mat-card>
            <mat-card-header>
                <h1>Sign in</h1>
            </mat-card-header>
            <mat-card-content> 
                <form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">
                    <mat-form-field  [color]="'primary'" appearance="outline" [style.margin-top]="'15px'" class="form-container">
                        <mat-label>Enter your email</mat-label>
                        <input formControlName="email"
                        matInput required>
                        <mat-error *ngIf="getErrorMessage()">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field [color]="'primary'" appearance="outline"  class="form-container">
                        <mat-label>Enter your password</mat-label>
                        <input  formControlName="password" matInput [type]="hide ? 'password' : 'text'"  required>
                        <mat-error *ngIf="getErrorMessagePassword()">{{getErrorMessagePassword()}}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="button-container">
                        <button [disabled]="loginUserForm.invalid" [style.font-family]="'Nunito'" mat-flat-button>Sign In</button>
                        <p [routerLink]="['/forgot-password']" >Forgot Password?</p>
                    </div>
                    <div class="split">
                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                </form>
                <div class="sign-up">
                    <h2>Do you already have an account?</h2>
                    <div class="sign-up-button-container">
                        <button [routerLink]="['/register']" [style.font-family]="'Nunito'" mat-raised-button>Register</button>
                    </div>
                </div>
                </mat-card-content>
        </mat-card>
    </div>
</div>
