<div class="container">
    <div class="navbar-container">
        <div>
            <h1 [routerLink]="['/home']" class="logo">
                <span><img width="48px" src="../../../assets/images/icons8-movie-64.png" alt=""></span>
                MOVIES
            </h1>
        </div>
    </div>
    <div class="login-form">
        <mat-card>
            <mat-card-header>
                <h1>Sign in</h1>
            </mat-card-header>
            <mat-card-content> 
                <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
                    <div class="input-container">
                        <mat-form-field [color]="'primary'" appearance="outline" [style.margin-top]="'15px'" class="form-container">
                            <mat-label>Name</mat-label>
                            <input formControlName="name"
                            matInput required>
                            <mat-error *ngIf="f['name'].errors?.['required']">You must enter a value</mat-error>
                        </mat-form-field>
                        <mat-form-field [color]="'primary'" appearance="outline" [style.margin-top]="'15px'" class="form-container">
                        <mat-label>Last Name</mat-label>
                        <input formControlName="lastName"
                        matInput required>
                        <mat-error *ngIf="f['lastName'].errors?.['required']">You must enter a value</mat-error>
                    </mat-form-field>
                    </div>
                    <mat-form-field [color]="'primary'" appearance="outline" [style.margin-top]="'15px'" class="form-container">
                        <mat-label>Email</mat-label>
                        <input formControlName="email"
                        matInput required>
                        <mat-error *ngIf="getErrorMessage()">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field [color]="'primary'" appearance="outline"  class="form-container">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'"  required>
                        <mat-error *ngIf="getErrorMessagePassword()">{{getErrorMessagePassword()}}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="sign-up">
                        <div class="sign-up-button-container">
                            <button [disabled]="registerUserForm.invalid" [style.font-family]="'Nunito'" mat-raised-button>Sign up</button>
                        </div>
                    </div>
                </form>
                </mat-card-content>
        </mat-card>
    </div>
</div>
