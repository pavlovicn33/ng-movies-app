<div class="container">
  <div class="navbar-container">
    <div>
      <h1 [routerLink]="['/home']" class="logo">
        <span
          ><img width="180px" src="../../../assets/images/logo.png" alt=""
        /></span>
      </h1>
    </div>
  </div>
  <div class="login-form">
    <mat-card>
      <mat-card-header>
        <h1>Sign in</h1>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
          <div class="input-container">
            <mat-form-field
              [color]="'primary'"
              appearance="outline"
              [style.margin-top]="'15px'"
              class="form-container"
            >
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                formControlName="name"
                matInput
                required
              />
              <mat-error *ngIf="f['name'].errors?.['required']"
                >You must enter a value</mat-error
              >
            </mat-form-field>
            <mat-form-field
              [color]="'primary'"
              appearance="outline"
              [style.margin-top]="'15px'"
              class="form-container"
            >
              <mat-label>Last Name</mat-label>
              <input
                autocomplete="off"
                formControlName="lastName"
                matInput
                required
              />
              <mat-error *ngIf="f['lastName'].errors?.['required']"
                >You must enter a value</mat-error
              >
            </mat-form-field>
          </div>
          <mat-form-field
            [color]="'primary'"
            appearance="outline"
            [style.margin-top]="'15px'"
            class="form-container"
          >
            <mat-label>Email</mat-label>
            <input
              autocomplete="off"
              formControlName="email"
              matInput
              required
            />
            <mat-error *ngIf="getErrorMessage()">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
          <mat-form-field
            [color]="'primary'"
            appearance="outline"
            class="form-container"
          >
            <mat-label>Password</mat-label>
            <input
              autocomplete="off"
              formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
              required
            />
            <mat-error *ngIf="getErrorMessagePassword()">{{
              getErrorMessagePassword()
            }}</mat-error>
            <span
              matSuffix
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon (click)="hide = !hide">{{
                hide ? "visibility" : "visibility_off"
              }}</mat-icon>
            </span>
          </mat-form-field>
          <div class="sign-up">
            <div class="sign-up-button-container">
              <button
                [disabled]="registerUserForm.invalid"
                [style.font-family]="'Nunito'"
                mat-raised-button
              >
                <mat-icon>person</mat-icon>Sign up
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
